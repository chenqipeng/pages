language: node_js

node_js:
  - "8.11.1"

cache:
  directories:
    - "node_modules"

install:
  - npm i

script:
  - hexo clean
  - hexo g

deploy:
  provider: pages
  local-dir: public
  repo: https://github.com/chenqipeng/chenqipeng.github.io.git
  target-branch: master
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master